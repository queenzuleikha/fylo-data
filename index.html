<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="overall">
      
        <div class="">
          <div class="fylo">
          <img src="images/logo.svg" alt="" />
        </div>

       <div class="documents">
            <div class="doc"><img src="images/icon-document.svg" alt="" /></div>
            <div class="doc"><img src="images/icon-folder.svg" alt="" /></div>
            <div class="doc"><img src="images/icon-upload.svg" alt="" /></div>
        </div>

           <!-- <img src="images/bg-desktop.png" class="backg" /> -->
    </main>

    <main class="card2">
      <div class="empty">185 GB left</div>
      <div>you've used <span> 815 GB</span> of your storage</div>
      <div class="line1">
        <div class="line2">
          <div class="line3"></div>
        </div>
      </div>
      
      <div class="gig"> 
        <p>0 GB </p>  
        <p> 1000 GB</p>
      </div>

</html>
